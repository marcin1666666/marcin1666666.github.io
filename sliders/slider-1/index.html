<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slider-1</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="slideshow-container">
        <div class="myslides fade">
            <div class="numbers">1 / 4</div>
            <div><img src="img/slide_1.jpg"></div>
            <div class="caption">Text 1</div>
        </div>
        <div class="myslides fade">
            <div class="numbers">2 / 4</div>
            <div><img src="img/slide_5.jpg"></div>
            <div class="caption">Text 2</div>
        </div>

        <div class="myslides fade">
            <div class="numbers">3 / 4</div>
            <div><img src="img/slide_3.jpg"></div>
            <div class="caption">Text 3</div>
        </div>

        <div class="myslides fade">
            <div class="numbers">4 / 4</div>
            <div><img src="img/slide_4.jpg"></div>
            <div class="caption">Text 4</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div>

    <br>

    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
        <span class="dots" onclick="currentSlide(4)"></span>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
