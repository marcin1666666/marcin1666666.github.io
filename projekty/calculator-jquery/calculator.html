<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="calculator">

        <div class="display">
            <input type="text" class="text" disabled>
            <!--wyłączenie edycji inputa - 'disabled'-->
        </div>
        <div class="numbers">
            <button class="keys reset">Del</button>
            <button class="keys function">%</button>
            <button class="keys function">+</button>
            <button class="keys out">7</button>
            <button class="keys">8</button>
            <button class="keys">9</button>
            <button class="keys function">-</button>
            <button class="keys out">4</button>
            <button class="keys">5</button>
            <button class="keys">6</button>
            <button class="keys function">*</button>
            <button class="keys out">1</button>
            <button class="keys">2</button>
            <button class="keys">3</button>
            <button class="keys function">/</button>
            <button class="keys out bigger">0</button>
            <button class="keys">.</button>
            <button class="equal">=</button>
        </div>
    </div>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
