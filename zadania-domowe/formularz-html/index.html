<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<form action="https://formspree.io/marcin1666666@wp.pl" method="post">

    <!--  pole z imieniem-->
    <label for="name">Imię</label>
    <input type="text" id="name" name="Imię"> <br>

    <!--   pole z nazwiskiem-->
    <label for="surname">Nazwisko</label>
    <input type="text" id="surname" name="Nazwisko"><br>

    <!--   pole email-->
    <label for="email">Email</label>
    <input type="email" id="email" name="Email"> <br>

    <!--pole z telefonem-->
    <label for="phone">Telefon</label>
    <input type="tel" id="phone" name="telefon"><br>

    <!--wiadomość-->
    <label for="message">Wiadomość</label>
    <textarea name="Wiadomość" id="message" cols="30" rows="10"></textarea><br>
    <!--przycisk do wysyłania-->
    <input type="submit" value="Wyślij wiadomość">

</form>
</body>
</html>
